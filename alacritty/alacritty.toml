# Window settings
[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
opacity = 0.85          # Adjust for transparency
blur = true             # Works well with Hyprland's blur

[window.class]
instance = "Alacritty"
general = "Alacritty"

# Font configuration
[font]
size = 11.0

[font.normal]
family = "JetBrainsMono Nerd Font" # Make sure to install this font!
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

# Cursor settings
[cursor]
style = { shape = "Beam", blinking = "On" }

# Colors (Tokyo Night Theme)
[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black =   "#15161e"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#a9b1d6"

[colors.bright]
black =   "#414868"
red =     "#f7768e"
green =   "#9ece6a"
yellow =  "#e0af68"
blue =    "#7aa2f7"
magenta = "#bb9af7"
cyan =    "#7dcfff"
white =   "#c0caf5"

# Essential Keybindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"
